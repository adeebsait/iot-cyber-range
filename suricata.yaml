%YAML 1.1
---
# Rule path
default-rule-path: /etc/suricata/rules
rule-files:
  - suricata.rules

########################
# Privilege dropping   #
########################
run-as:
  user: suricata        # UID 1000 inside the official image
  group: suricata

########################
# Packet capture       #
########################
af-packet:
  - interface: ens33
    threads: auto
    defrag: yes
    cluster-id: 99
    cluster-type: cluster_flow
    tpacket-v3: yes

########################
# Outputs              #
########################
outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: /var/log/suricata/eve.json
      types: [alert]

  - stats:
      enabled: yes
      filename: /var/log/suricata/stats.log