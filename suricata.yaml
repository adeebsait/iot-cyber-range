%YAML 1.1
---
default-rule-path: /etc/suricata/rules

# Which rules to load
rule-files:
  - suricata.rules

# Outputs
outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: /var/log/suricata/eve.json
      types:
        - alert
        - dns
        - http
        - tls
        - files

  - stats:
      enabled: yes
      filename: /var/log/suricata/stats.log

