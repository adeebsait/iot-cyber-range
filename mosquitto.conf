# ----------------------------------------------------------------
# Listeners
# ----------------------------------------------------------------
listener 1883
protocol mqtt

# (Optional) WebSockets listener on port 9001 if you need it:
listener 9001
protocol websockets

# ----------------------------------------------------------------
# Persistence
# ----------------------------------------------------------------
persistence true
persistence_location /mosquitto/data/
persistence_file mosquitto.db

# ----------------------------------------------------------------
# Security
# ----------------------------------------------------------------
allow_anonymous true
