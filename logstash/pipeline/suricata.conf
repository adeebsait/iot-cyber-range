input {
  file {
    path => "/var/log/suricata/eve.json"
    start_position => "beginning"
    codec => "json"
    type => "suricata"
  }
}

filter {
  if [type] == "suricata" {
    if [event_type] == "alert" {
      mutate {
        add_field => { "threat_level" => "medium" }
      }

      # Classify threat levels based on signature ID
      if [alert][signature_id] == 1000001 or [alert][signature_id] == 1000002 {
        mutate {
          update => { "threat_level" => "high" }
        }
      }

      # Parse timestamp
      date {
        match => [ "timestamp", "ISO8601" ]
      }

      # Add geolocation if needed
      if [src_ip] {
        mutate {
          add_field => { "source_ip" => "%{src_ip}" }
        }
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "suricata-%{+YYYY.MM.dd}"
  }

  # Also send to Kafka for AI agents
  kafka {
    topic_id => "security-alerts"
    bootstrap_servers => "kafka:9092"
    codec => json
  }

  stdout {
    codec => rubydebug
  }
}
