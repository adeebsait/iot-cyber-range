%YAML 1.1
---
# Minimal suricata.yaml for Docker

vars:
  # where rules live
  rule-files:
    - /etc/suricata/rules/suricata.rules

  # default home net
  address-groups:
    HOME_NET: "[0.0.0.0/0]"

outputs:
  - eve-log:
      enabled: yes
      filetype: json
      filename: /var/log/suricata/eve.json

logging:
  default-log-level: INFO
  outputs:
    - console:
        enabled: yes
